<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- このサイトは何か説明する場所 -->
    <meta name="description" content="ポートフォリオ　上野和馬"> 
    <!-- タイトルの設定 -->
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- headerタグの設定
    　・ロゴの設定
    　・h1とaとspanで設定 -->
    <header>
        <h1 class="block-header">
            <a href="">
            <span class = "color-green">P</span>ortfolio
            </a>
        </h1>

    </header>

    <!-- mainタグの作成 
        ・プロフィール用ワーク用の箱を作る
        →divでやる
        -->
    <div class="block-main">
        <div class="box-profile">
            <h2>
                <span class="color-green">P</span>rofile
            </h2 class="sub-title">
            <div class="item-list">
                <img src="img/プロフィール画像_ポートフォリオ用.png" alt="プロフィール画像">
                <b>上野 和馬（Kazuma Ueno）</b>
                <p class="color-green">HTML/CSS/PHP/Python/Laravel/MySQL/Adobe XD/Adobe Photoshop</p>
                <p>プロフィール自己紹介が入る</p>
            </div>
            <ul class="icon-list">
                <li>
                    <a href="">
                        <img src="img/twitter.png" alt="Twitterアイコン">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/github.png" alt="GitHubアイコン">
                    </a>
                </li>
            </ul>

        </div>
        <div class="box-work">

        </div>
    </div>
</body>
</html>
